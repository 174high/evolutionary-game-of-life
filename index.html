<html>

<head>
  <script src="lib/p5.min.js"></script>
  <!--Needed for image manipulation-->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>-->
  <script src="sketch.js"></script>
  <script src="model/Organism.js"></script>
  <script src="model/Obstacle.js"></script>

</head>

<body>
  <div id="controls" style="float: right;">
    <div id="fitness"></div>
    <div id="population"></div>
    <table>

      <tr>
        <td><span>Population size:</span></td>
        <td><span id="populationSizeOutput"></span></td>
        <td><input type="range" id="populationSize" min="10" max="200" value="50" ></td>
      </tr>

      <tr>
        <td><span>Random food generation:</span></td>
        <td><span id="randomFoodGenerationOutput"></span></td>
        <td><input type="range" min="0" max="10"  id="randomFoodGeneration" value="3"></td>
      </tr>

      <tr>
        <td><span>Elitism:</span></td>
        <td><span id="elitismOutput"></span></td>
        <td><input type="range" id="elitism" min="0" max="30"  value="5"></td>
      </tr>

      <tr>
        <td><span>Mutation rate:</span></td>
        <td><span id="mutationRateOutput"></span></td>
        <td><input type="range" id="mutationRate" min="0" max="100"  value="30"></td>
      </tr>

      <tr>
        <td><input type="checkbox" id="deathCheckbox" checked>Death enabled</td>
        <td><button onclick="resetSimulation()">Reset simulation</button></td>
        <td></td>
      </tr>
  </div>
  </div>
</body>

</html>
